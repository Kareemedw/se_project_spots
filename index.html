<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Landing Page" />
    <meta name="author" content="Kareem Edwards Software Engineer" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/coleman.svg"
            alt="Bessie Coleman"
            class="profile__image"
          />
          <div class="profile__content">
            <div class="profile__title">
              <h1 class="profile__title-name">Bessie Coleman</h1>
              <p class="profile__title-description">Civil Aviator</p>
            </div>
            <button type="button" class="profile__edit-btn" aria-label="Open">
              <img src="./images/pen-icon.svg" alt="Pen icon" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__button" aria-label="Open">
            <img src="./images/plus-icon.svg" alt="Plus icon" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button
                  type="button"
                  class="card__delete-btn"
                  aria-label="Delete"
                >
                  <div class="card__delete-icon"></div>
                </button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__content-name"></h2>
                  <button type="button" class="card__content-button">
                    <img
                      src="./images/heart.svg"
                      alt="Heart Icon"
                      class="card__content-image"
                      aria-label="Like"
                    />
                  </button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__title">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" id="edit-modal-form">
            <label
              for="profile-name-input"
              class="modal__label modal__label_name"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label
              for="profile-description-input"
              class="modal__label modal__label_description"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn" aria-label="Submit">
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" id="new_post-modal-form">
            <label
              for="card-image-input"
              class="modal__label modal__label_image"
              >Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label
              for="card-caption-input"
              class="modal__label modal__label_caption"
              >Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn" aria-label="Submit">
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="card-modal">
        <div class="modal__card-container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
            aria-label="Close"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
